<!DOCTYPE HTML>
<html>
    <head>
        <title>Beginning Backbone Twitter Example</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/external/tether-theme-arrows.min.css">
        <link rel="stylesheet" href="css/external/tether-theme-arrows-dark.min.css">
        <link rel="stylesheet" href="css/external/tether-theme-basic.min.css">
        <link rel="stylesheet" href="css/external/tether.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="css/style.css">-->
        <link rel='stylesheet' href='build/app.min.css'>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-offset" id="search">
                <form class="form-inline">
                    <div class="form-group row">
                    <label for="example-search-input" class="col-xs-2 col-form-label">Поиск</label>
                    <div class="col-md-8">
                        <input class="form-control" type="search" value="" id="searchbox">
                    </div>
                    </div>
                    <button type="button" class="btn btn-primary"  id="searchbutton">Искать</button>
                </form>
            </row>
            <div class="row row-offset">
                <div id="profile" class="col-md-5">
                    <!-- Profile view here -->
                </div>
                <!-- tweets-->
                <div id='timeline' class='col-md-7'>
                </div>
            </div>
        </div>
        <!-- Handlebars templates -->
        <script type="text/x-handlebars-template" id="timeline-template">
            <ul class='listview'>
            {{#each tweet}}
                <li>
                    <div class="media user-tweet">
                        <a class="media-left">
                            <img class="media-object" src="{{user.profile_image_url}}"></img>
                        </a>
                        <div class="media-body">
                            <span class="media-heading user-name">{{user.name}}</span><span class="timestamp"><i>{{friendlyDate}}</i></span>
                            <p>{{format text}}</p>                            
                        </div>
                    </div>
                </li>
            {{/each}}
            </ul>
        </script>
        <!-- Template for profile -->
        <script type="text/x-handlebars-template" id="profile-template">        
        <div class="media">
            <div class="bgUserBlock"></div> 
            <div class="profile-image">           
                <a class="media-left media-left-profile" href="#">
                    <img class="media-object" src="{{user.profile_image_url}}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{user.name}}</h4>
                <div class="media-heading">{{user.description}}</div>
                <div class="media-heading">{{user.followers_count}} Followers</div>
            </div>
        </div>
        </script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <!--<script src="js/external/tether.js"></script>-->
        <script src="build/external.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
        <!--<script src="js/external/handlebars-v4.0.5.js"></script>  
        <script src="js/external/moment.min.js"></script>      -->            
        <script src="build/app.min.js"></script>          
        <!-- Model -->
        <!--<script src="js/app/model/Tweet.js"></script>
        <script src="js/app/model/Profile.js"></script>
        <script src="js/app/model/Search.js"></script>-->
        <!-- Collections -->
        <!--<script src="js/app/collection/Timeline.js"></script>-->
        <!-- View -->
        <!--<script src="js/app/view/TimelineView.js"></script>
        <script src="js/app/view/ProfileView.js"></script>
        <script src="js/app/view/ProfilePopupView.js"></script>
        <script src="js/app/view/SearchView.js"></script>
        <script src="js/app/view/ResultsView.js"></script>-->
        <!-- Router -->
        <!--<script src="js/app/router/AppRouter.js"></script>-->
        <!-- Helpers -->
        <!--<script src="js/app/util/helpers.js"></script>-->
        <!-- The 'main' for this app -->
        <!--<script src="js/app/app.js"></script>-->

        <div class="modal fade" id="profile-dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <h4 class="modal-name"></h4>
                    <div class="modal-descr"></div>
                    <div class="modal-followers"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="modal fade" id="search-dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
    </body>    
</html>
